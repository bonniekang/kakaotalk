<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/65fa874ff3.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon"
          ><i class="fas fa-comment-medical"></i>
        </span>
        <span class="header__icon"> <i class="fas fa-music"></i> </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar g-avatar" src="images/avatar12.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                강본희
              </span>
              <span class="chat__preview">카카오톡 클론</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              28 May
            </span>
          </div>
        </li>

        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__column">
              <img class="chat__avatar" src="images/avatar4.jpg" />

              <div class="chat__content">
                <span class="chat__username">
                  강몽구
                </span>
                <span class="chat__preview">올 때 간식사와</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">
                13:05
              </span>
            </div>
          </a>
        </li>

        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar" src="images/avatar7.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                Pepe
              </span>
              <span class="chat__preview">존버</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              13:00
            </span>
          </div>
        </li>

        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar" src="images/avatar3.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                Spider Man
              </span>
              <span class="chat__preview">양치중</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              12:40
            </span>
          </div>
        </li>

        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar" src="images/avatar11.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                Boris Johnson
              </span>
              <span class="chat__preview"
                >Stay home Save lives Protect the NHS</span
              >
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              12:20
            </span>
          </div>
        </li>

        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar" src="images/avatar8.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                Dobby
              </span>
              <span class="chat__preview">Dobby is free!!</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              11:05
            </span>
          </div>
        </li>

        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar" src="images/avatar.jpg" />

            <div class="chat__content">
              <span class="chat__username">
                강몽구어린이
              </span>
              <span class="chat__preview">잠와</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">
              10:05
            </span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html"><i class="fas fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html"><i class="fab fa-slack-hash"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
