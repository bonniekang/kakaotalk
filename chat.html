<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/65fa874ff3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:27</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <span class="header__icon">
            <a href="index.html"><i class="fas fa-chevron-left"></i></a>
          </span>
        </div>
        <div class="header__header-column">
          <h1 class="header__chat-title">강몽구</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__messages-timestamp">
          Friday, May 11
        </span>
        <li class="incoming__message message">
          <img src="images/avatar4.jpg" />
          <div class="message__content">
            <span class="message__author">강몽구</span>
            <div class="message__bubble">어디야</div>
          </div>
          <span class="message__timestamp">12:59</span>
        </li>

        <li class="sent__message message">
          <span class="message__timestamp">13:00</span>
          <div class="message__content">
            <div class="message__bubble">집 가는중</div>
          </div>
        </li>
        <li class="incoming__message message">
          <img src="images/avatar4.jpg" />
          <div class="message__content">
            <span class="message__author">강몽구</span>
            <div class="message__bubble">올 때 간식사와</div>
          </div>
          <span class="message__timestamp">13:05</span>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile"></i></span>
        <span class="chat__write-icon"><i class="fas fa-hashtag"></i></span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
