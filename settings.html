<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/65fa874ff3.js"
      crossorigin="anonymous"
    ></script>
    <title>More Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <span class="header__icon">
                <a href="more.html"><i class="fas fa-chevron-left"></i></a>
            </span>
      <div class="header__header-column">
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
    </header>

<main class="settings">
    <section class="settings__sections">
    <ul class="settings__list">
        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notices</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Kakap Lab</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
            </span>
            <span class="settings__title">Version</span>
        </li>
    </ul>
</section>


<section class="settings__sections">
    <ul class="settings__list">
        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-unlock-alt"></i>
            </span>
            <span class="settings__title">Privacy</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
        </li>


        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chats</span>
        </li>


        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-sun"></i>
            </span>
            <span class="settings__title">Display</span>
        </li>


        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-paint-roller"></i>
            </span>
            <span class="settings__title">Themes</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-phone-alt"></i>
            </span>
            <span class="settings__title">Call</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-cookie-bite"></i>
            </span>
            <span class="settings__title">Gamestar</span>
        </li>

        <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings__title">Advanced Features</span>
        </li>

    </ul>
</section>
<section class="settings__sections">
    <ul class="settings__list">
        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Support</span>
        </li>

   
    </ul>
</section>



</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html"><i class="fas fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html"><i class="fab fa-slack-hash"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
